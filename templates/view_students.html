<!DOCTYPE html>
<html>
<head>
    <title>All Registered Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "CSE DEPT";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 100px;
            color: rgba(255, 255, 255, 0.08);
            font-weight: bold;
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        table {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
        }

        th, td {
            padding: 12px 10px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        td a {
            color: #00d9ff;
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin: 20px auto 0;
            padding: 12px 25px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        .center {
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>Registered Students</h2>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Image</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.mobile_number }}</td>
            <td>{{ student.email }}</td>
            <td><a href="{{ student.image_url }}" target="_blank">View Image</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="center">
        <a href="/" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
